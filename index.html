        <div class="form-line">
          <label for="datePicker">Paycheck Date</label>
          <input type="date" id="datePicker" />
        </div>
        <div><h3>General Information</h3><hr/></div>
        <div class="form-line">
          <label for="pay" id="*pay">Gross Pay</label>
          <div class="dollar">
            <input
              type="text"
              name="pay"
              id="pay"
              onkeyup="numHandleChange(event)"
            />
          </div>
        </div>
        <div class="form-line">
          <label for="method">Gross Pay Method</label>
          <select name="pay-method" id="method" style="overflow: hidden !important; width: 150px;">
            <option value="annual">Annually</option>
            <option value="perPeriod">Pay Per Period</option>
          </select>
        </div>
        <!-- <div class="form-line">
          <label for="pay-ytd" id="*pay-ytd">Gross Pay YTD</label>

            <input
              type="text"
              name="pay-ytd"
              id="pay-ytd"
              onkeyup="numHandleChange(event)"
            />
          </div>
        </div> -->
        <div class="form-line">
          <label for="freq">Pay Frequency</label>
          <select name="frequency" id="freq" style="overflow: hidden !important; width: 150px;">
            <option value=null >Select One</option>
            <option value=365 >Daily</option>
            <option value=52 >Weekly</option>
            <option value=53>Weekly(53)</option>
            <option value=26>Bi-weekly</option>
            <option value=27>Bi-weekly(27)</option>
            <option value=24>Semi-monthly</option>

          </select>
        </div>

        <div class="form-line">
          <label for="fed-stat">Federal Filing Status</label>
          <select required name="fed-status" id="fed-stat" style="overflow: hidden !important; width: 150px;">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="married_separately">Married Filing Separately</option>
            <option value="head_of_household">Head of Household</option>
          </select>
        </div>
        <div class="form-line">
          <label for="state-stat"># of Federal Allowances</label>
          <input id="fed-allow" type="number" />
        </div>
        <div class="form-line checkbox">
          <label for="add-fed">Additional Federal Withholding</label>
          <div class="dollar">
            <input type="text" id="add-fed" onkeyup="numHandleChange(event)"/>
          </div>
        </div>
        <!-- <div class="form-line checkbox">
          <label class="info" for="round-fed">Round Federal Withholding</label>
          <input id="round-fed" type="checkbox" />
          <label class="check" for="round-fed"></label>
        </div> -->
        <div class="form-line checkbox">
          <label class="info" for="ex-fed">Exempt from Federal</label>
          <input type="checkbox" id="ex-fed" />
          <label class="check" for="ex-fed"></label>
        </div>
        <div class="form-line checkbox">
          <label class="info" for="ex-soc">Exempt from FICA</label>
          <input type="checkbox" id="ex-soc"/>
          <label class="check" for="ex-soc"></label>
        </div>
        <div class="form-line checkbox">
          <label class="info" for="ex-med">Exempt from Medicare</label>
          <input type="checkbox" id="ex-med"/>
          <label class="check" for="ex-med"></label>
        </div>
        <div id="state-tax" style="display: none">
          <div><h3>State and Local Information</h3><hr/></div>
          <div class="form-line">
            <label class="info" for="ex-state">Exempt from State Tax</label>
            <input type="checkbox" id="ex-state"/>
            <label class="check" for="ex-state"></label>
          
        </div>
      </div>

          <div class="dollar">
            <input type="text" id="ded-ytd-amount" />
          </div>
        </div>
        <div class="form-line checkbox">
          <label class="info" for="ded-ex-fed">Exempt from Federal</label>
          <input type="checkbox" id="ded-ex-fed" />
          <label class="check" for="ded-ex-fed"></label>
        </div>
        <div class="form-line checkbox">
          <label class="info" for="ded-ex-fica">Exempt from FICA</label>
          <input type="checkbox" id="ded-ex-fica" />
          <label class="check" for="ded-ex-fica"></label>
        </div>
        <div class="form-line checkbox">
          <label class="info" for="ded-ex-state">Exempt from State</label>
          <input type="checkbox" id="ded-ex-state" />
          <label class="check" for="ded-ex-state"></label>

        <div class="form-line checkbox">
          <label for="ded-ex-loc">Exempt from Local</label>
          <input type="checkbox" id="ded-ex-loc" />

        </div> -->
        <div class="button-cont">
          <button onclick="onSubmit(event)">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </section>
    <section id="results" style="display: none">
      <h2>Annually</h2>
      <div class="res-line" >
        <h4>Gross Pay - </h4>
        <p id="annual-gross"></p>
      </div>
      <div class="res-line" >
        <h4>Federal Tax - </h4>
        <p id="annual-federal"></p>
      </div>
      <div class="fica-info">
        <div class="res-line" >
          <h5>Social Security - </h5>
          <p id="annual-social"></p>
        </div>
        <div class="res-line" >
          <h5>Medicare - </h5>
          <p id="annual-medicare"></p>
        </div>
        <div class="res-line" >
          <hr class="total-line"/>
          <h5 class="fica-total">FICA Total - </h5>
          <p id="annual-fica"></p>
        </div>
      </div>
      <div class="res-line" >
        <h4>State - </h4>
        <p id="annual-state"></p>
      </div>
      <div class="res-line" >
        <h4>Net Pay - </h4>
        <p id="annual-net" ></p>
      </div>
      <h2>Paycheck</h2>
      <div class="res-line" >
        <h4>Gross Pay - </h4>
        <p id="per_pay_period-gross"></p>
      </div>
      <div class="res-line" >
        <h4>Federal Tax - </h4>
        <p id="per_pay_period-federal"></p>
      </div>
      <div class="fica-info">
        <div class="res-line" >
          <h5>Social Security - </h5>
          <p id="per_pay_period-social"></p>
        </div>
        <div class="res-line" >
          <h5>Medicare - </h5>
          <p id="per_pay_period-medicare"></p>
        </div>
      </div>
      <div class="res-line" >
        <hr class="total-line"/>
        <h5 class="fica-total">FICA Total - </h5>
        <p id="per_pay_period-fica"></p>
      </div>
      <div class="res-line" >
        <h4>State - </h4>
        <p id="per_pay_period-state"></p>
      </div>
      <div class="res-line" >
        <h4>Net Pay - </h4>
        <p id="per_pay_period-net"></p>
      </div>
      <button onclick="goBack(event)">Back</button>
    </section>

</html>
